<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_dark.css" id="styleLink">
    <script defer src="index.js"></script>
    <title>Team_Name_404</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon"  href="images/favicon.ico"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="stack">
                <span style="--index: 0;">Team_Name_404</span>
                <span style="--index: 1;">Team_Name_404</span>
                <span style="--index: 2;">Team_Name_404</span>
            </div>
        </div>
        
        <div class="circle-wrapper">
            <div class="icon circle" id="sun">
                <i class="uil uil-sun sun changePage" id="sunIcon"></i>
            </div>
        </div>
        <div class="icon" id="moon">
            <i class="uil uil-moon changePage" id="moonIcon"></i>
        </div>

    </header>

    <main>
        <section id="entries">

        </section>
    </main>

    <footer>
         <section class="form">

            <form id="submit_form">

                <!-- <input type="text" id="postText"> -->

                <textarea id="postText2" name="postText2" rows="5" cols="60" required maxlength = "140" placeholder="Submit posts here..."></textarea>

                <input class="sendButton" type="submit" value="Send" id="sendPost">
            </form>

            <form id="gif_form">
                <input id="gifInput" type="text" placeholder="Search Giphy...">
                <input class="sendButton" type="submit" value="Add Random Gif" id="addGif">
            </form>

            <div id="gifAddedReveal">
                <p id="gifNotification">Random Gif Added!</p>
            </div>
        </section>
    </footer>

</body>


</html>
